<script src="../../dist/vue.global.js"></script>
<style>
    [v-cloak] {
        display: none;
    }
</style>
<div id="indexDemo">
    {{num}}
    <button @click="numAdd">加一</button>
</div>
<script>
    const { ref, createApp} = Vue
    createApp({
        setup() {
            const num = ref(false);
            console.log(num)

            const numAdd = ()=>{
                num.value++
            }

            return{
                num,
                numAdd
            }
        }
    }).mount("#indexDemo")
</script>
