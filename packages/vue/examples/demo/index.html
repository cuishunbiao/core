<script src="../../dist/vue.global.js"></script>
<style>
    [v-cloak] {
        display: none;
    }
</style>
<div id="indexDemo">
    {{web}}
    <button @click="webChangeFn">加一</button>
</div>
<script>
    const { ref, createApp} = Vue
    createApp({
        setup() {
            const web = ref('web');

            const webChangeFn = ()=>{
                web.value = 'web1'
            }

            return{
                web,
                webChangeFn
            }
        }
    }).mount("#indexDemo")
</script>
